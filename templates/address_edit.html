{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Edit Address{% endblock %}

{% block content %}


<div class="container">

    <div class="row justify-content-left">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Update Address</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ address_form | crispy }}
                        <button type="submit" class="btn btn-primary btn-block">Save Address</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
